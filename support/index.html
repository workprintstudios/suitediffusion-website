<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <link rel="icon" href="/suitediffusion-website/images/image_txt2img.png" type="image/png">
    <link rel="stylesheet" href="/suitediffusion-website/css/styles.css">

    <style>

      

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        .main-content2{
            margin-top:400px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
     <div class="sidebar">
        
    </div>
    <!-- New Sidebar -->        
    <div class="newsidebar">
        <img src="/suitediffusion-website/images/suite_diffusion_logo.png" alt="Suite Diffusion Logo" style=" margin-left: 5 auto; width: 80%; height: auto">
        <img src="/suitediffusion-website/images/image_txt2img.png" alt="Suite Diffusion Logo" style=" margin-left: 5 auto; width: 80%; height: auto">

    </div>

    <!--Header-->
    
    <header>
        <!-- Navi-->
        <div class="navi">
            <menu>
            
                <div class="dropdown">
                    <button class="dropdown-button">Menu</button>
                    <div class="dropdown-content">
                        <a href="/suitediffusion-website/">Home</a>
                        <a href="/suitediffusion-website/app/">Download</a>
                        <a href="/suitediffusion-website/support/">Support</a>
                    </div>
                </div>
            </menu>
        </div>
           
            

    </header>
    

    <!-- Main Content -->
    <div>
        <div class="main-content">
        
     


            
            <section id="section1">

                <h2><span class="hidden-text">Suite Diffusion</span></h2>

                <img src="/suitediffusion-website/images/suite_diffusion_logo.png" alt="Suite Diffusion Logo" 
                    style="display: block; margin: 0 auto; width: 50%; height: auto"
                    >

                <img src="/suitediffusion-website/images/image_txt2img.png" alt="Suite Diffusion Logo" 
                    style="display: block; margin: 0 auto; width: 15%; height: auto"
                    >
                
                
            </section>
        
        </div>    

                         


        <!-- Body -->
        <div class="main-content2">
                
           <div class="quote">
                <h3 style="text-align: center;"><i>Unlock Creativity and Innovation with SuiteDiffusion: AI-Powered Multi-Modal Gateway!</i></h3>
           </div>     


                    
            
            <section id="section2">
                <h2 style="text-align: center;">Having an issue with your software?</h2>

                <h3 style="text-align: center;">Contact us at <a href="mailto:suitediffusion@gmail.com">suitediffusion@gmail.com</a></h3>

                
                            
                
            </section>

           


            <footer>
                <p> Suite Diffusion &copy; 2023 </p>
                <nav2>
                    <div class="ul2">
                        <a href="/suitediffusion-website/privacy-policy/">Privacy Policy</a>
                        <a href="/suitediffusion-website/terms-of-use/">Terms of Use</a>
                    </div>
                </nav2>
            </footer>
            
        </div>    
    <script>
        
        const header = document.querySelector('header');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const mainContent2 = document.querySelector('.main-content2');
        const newsidebar = document.querySelector('.newsidebar');
        const navicontent = document.querySelector('.navi')
        const navLinks = document.querySelectorAll('nav a'); 
        
        


        let isSidebarHidden = false;
        let isImgNewsidebarHidden = true;

        
                
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 25) {
                header.style.backgroundColor = 'rgba(200, 200, 200,1)';
                header.style.color = 'black';
                header.style.left = '12%';
                navicontent.style.paddingRight = '29%';
                sidebar.style.display = 'none';
                newsidebar.style.display = 'block';
                newsidebar.style.width = '12%'; 
                isSidebarHidden = true;
                mainContent.style.paddingRight = '100%';
                mainContent.style.paddingLeft = '0%';
                mainContent.style.paddingTop = '12%';
                
                

                
                
                mainContent2.style.paddingTop = '5%';

                
                navLinks.forEach(link => {
                    link.style.color = 'black';

                    link.addEventListener('mouseover', () => {
                    link.style.color = 'white'; } 
                    );
    

                    link.addEventListener('mouseout', () => {        
                    link.style.color = 'black'; }
        
        
                    );
                });
                    
                
            } else {
                header.style.backgroundColor = 'rgba(51, 51, 51,0.75)';
                header.style.color = 'white';
                header.style.left = '0';
                navicontent.style.paddingRight = '5%';
                
                sidebar.style.display = 'block';
                sidebar.style.width = '12%'; 
                newsidebar.style.display = 'none';
                newsidebar.style.width = '0'; 
                isSidebarHidden = false;
                mainContent.style.paddingRight = '0';
                mainContent.style.paddingLeft = '0%';
                mainContent.style.paddingTop = '5%';
                
                mainContent2.style.paddingTop = '5%';
                

                
                navLinks.forEach(link => {
                    link.style.color = 'white';

                    link.addEventListener('mouseover', () => {
                    link.style.color = 'black'; } 
                    );
    

                    link.addEventListener('mouseout', () => {        
                    link.style.color = 'white'; }
        
        
                    );
                });
            }
        });
    </script>
</body>
</html>
